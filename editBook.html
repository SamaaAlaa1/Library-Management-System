<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="./editBook.css">
</head>
<body>
    <div class="navbar">
        <a href="/dashboard.html">DASHBOARD</a>
        <a href="/Book_listing.html" id="black">CATALOGUE</a>
        <a href="/About.html" id="black">ABOUT US</a>
        <a href="/Contact.html">CONTACT</a>
        <a href="/login.html">LOGIN</a>
        <a href="/signup.html" id="signUp">SIGN UP</a>
    </div>

    <div class="edit-book-container">
        <h1>Edit Book</h1>
        <form id="editBookForm">
            <div class="form-group">
                <label for="id">Book ID</label>
                <input type="text" id="id" name="id" value="" readonly>
            </div>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="" required>
            </div>
            
            <div class="form-group">
                <label for="genere">Genre</label>
                <input type="text" id="genere" name="genere" value="">
            </div>
            
            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group full-width">
                <label for="image">Image URL</label>
                <input type="text" id="image" name="image" value="">
            </div>
            
            <div class="form-group">
                <label for="isBorrowed">Is Borrowed</label>
                <select id="isBorrowed" name="isBorrowed">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            
            <button type="submit">Update Book</button>
        </form>
    </div>
</body>
</html>
