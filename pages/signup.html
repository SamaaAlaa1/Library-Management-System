<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="glass-box"> 
<div id="signup-container">
  <h3 id="welcome">Create Your Account</h3>
  <form action="#" method="post" id="signup-form">
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    <input type="text" id="username" name="username" required placeholder="Choose a username">
    <input type="password" id="password" name="password" required placeholder="Enter your password">
    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">

    <label id="agree">
      <input type="checkbox" name="terms" required>
      I agree to the <a href="#">Terms and Conditions</a>
    </label>
    <p id="acc">Already have an account? <a href="login.html">Log in here</a></p>

    <button type="submit" id="signup-button">Sign Up</button>
  </form>

  <div id="circle1"></div>
</div> 
</div>
<script src="/js/storage.js"></script>
<script src="/js/signup.js"></script>


</body>
</html>
