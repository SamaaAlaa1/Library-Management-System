<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/dashboard.html">DASHBOARD</a>
        <a href="/BookDetails.html" id="black">CATALOGUE</a>
        <a href="/About.html" id="black">ABOUT US</a>
        <a href="/Contact.html">CONTACT</a>
        <a href="/login.html">LOGIN</a>
        <a href="/signup.html" id="signUp">SIGN UP</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>OUR NAME BOOKSTORE</h1>
        <div>
            <div class="blob">
                <img src="./images/books (2).png" alt="">

                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
            </div>
        </div>
        
        <div class="search-bar">
            <select>
                <option>All</option>
                <option>Author</option>
                <option>Title</option>
                <option>ISBN</option>
                <option>Publisher</option>
                <option>Genre</option>
                <option>Language</option>
                <option>Year</option>
            </select>
            <input type="text" placeholder="Search">
        </div>
   
    </div>

    <section class="trending-books-section">
        <h2> Trending Books</h2>
        <div class="slider-container">
            <button id="prevBtn" class="nav-btn">&#10094;</button>
            <div class="slider">
                <div class="book">
                    <img src="./images/book1.jfif" alt="Book">
                    <button class="borrow-btn">BORROW</button>
                </div>
                <div class="book">
                    <img src="./images/book2.jfif" alt="Book">
                    <button class="borrow-btn">BORROW</button>
                </div>
                <div class="book">
                    <img src="./images/book3.jfif" alt="Book">
                    <button class="borrow-btn">BORROW</button>
                </div>
                <div class="book">
                    <img src="./images/book4.jfif" alt="Book">
                    <button class="borrow-btn">BORROW</button>
                </div>
                <div class="book">
                    <img src="./images/book5.jfif" alt="Book">
                    <button class="borrow-btn">BORROW</button>
                </div>
            </div>
            <button id="nextBtn" class="nav-btn">&#10095;</button>
        </div>
    </section>

</body>
</html>
