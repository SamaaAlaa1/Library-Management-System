<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
  
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" id="dashboardLink">DASHBOARD</a>
        <a href="Book_listing.html" id="black">CATALOGUE</a>
        <a href="About.html" id="black">ABOUT US</a>
        <a href="Contact.html">CONTACT</a>
        <a href="login.html">LOGIN</a>
        <a href="signup.html" id="signUp">SIGN UP</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>OUR BOOKSTORE</h1>
        <div>
            <div class="blob">
                <img src="./images/books (2).png" alt="">

                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
            </div>
        </div>
        
        <div class="search-bar">
            <select id="searchCategory">
                <option>All</option>
                <option>Author</option>
                <option>Title</option>
                <option>Genre</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <section class="trending-books-section">
        <h2>Trending Books</h2>
        <div class="slider-container">
            <button id="prevBtn" class="nav-btn">&#10094;</button>
            <div id="book-slider" class="books-container">
               
            </div>
            <button id="nextBtn" class="nav-btn">&#10095;</button>
        </div>
    </section>

    <script src="home.js"></script>
    <script src="adminDashboard.js"></script>

</html>
